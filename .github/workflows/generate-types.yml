name: Generate Types

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published

permissions:
  contents: read

jobs:
  verify:
    if: github.event_name != 'release'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Regenerate types
        run: npm run generate
      - name: Ensure workspace is clean
        run: |
          git status --short
          git diff --exit-code

  publish-release-assets:
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Regenerate types
        run: npm run generate
      - name: Package artifacts
        run: |
          mkdir artifacts
          zip -j artifacts/openiap-typescript.zip src/generated/types.ts
          zip -j artifacts/openiap-dart.zip src/generated/types.dart
          zip -j artifacts/openiap-kotlin.zip src/generated/Types.kt
          zip -j artifacts/openiap-swift.zip src/generated/Types.swift
      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
